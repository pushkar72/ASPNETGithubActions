name: OHI CI-CD to Azure App

on:
  push:
    branches:
      - dev



jobs:
  build:
    name: DotNet Build
    runs-on: ubuntu-20.04
    steps:
    
      - uses: action/checkout@v3.0.0
    
    
      - name: Setup Dotnet Environment
        uses: xt0rted/setup-dotnet@1.4.0
        with:
          dotnet-version: 3.1.103
          
      - name: Dotnet Publish
        run: dotnet publish -c Release -o .pub
